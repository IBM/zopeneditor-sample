---
domains:
  - name: "Custom Cobol Code Review"
    categories:
      - name: "Custom Naming Conventions"
        rules:
          - id: "custom.cobol.rules.regex.ProgramIdRule"
            name: "(RegEx) The maximal length of the PROGRAM-ID is ${length}"
            description: |
              The maximal length of the PROGRAM-ID is ${length}
            severity: MEDIUM
            software_quality: MAINTAINABILITY
            cleancode_attribute: DISTINCT
            parameters:
              - name: "length"
                value: "6"
                description: |
                  The maximal length of the PROGRAM-ID.
              - name: "xxxx"
                value: "10"
                description: |
                  The maximal length of the PROGRAM-ID.
            implementation:
              language: REGEX
              extensions:
                - ".cbl"
              regex:
                line: True
                excludes:
                  - 'PROGRAM-ID.\s+([A-Z0-9]){${length}}[A-Z0-9]+'
