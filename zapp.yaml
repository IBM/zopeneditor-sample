# Rename this file to zapp.yaml. Currently, only supported with VS Code, not Eclipse Che.

name: sam
description: Wazi's code samples with COBOL, PL/I, and HLASM applications
version: 1.1.0
author:
  name: IBM CORPORATION

property-groups:
  - name: cobol-local
    language: cobol
    type: local
    syslib:
      - "**/COPYBOOK"
    libraries:
      - name: MYFILE
        locations:
          - "**/COPYLIB"
  - name: pl1-local
    language: pl1
    compilerOptions: not(!)
    type: local
    syslib:
      - "**/INCLUDES"
    libraries:
      - name: MYFILE
        locations:
          - "**/INCLUDELIB"
  - name: hlasm-local
    language: hlasm
    type: local
    syslib:
      - "**/ASMCOPY"
  - name: zowe-mvs-cbl
    language: cobol
    type: mvs
    system: zos1000.example.com
    syslib:
      - USER1.SAMPLE.COBCOPY
    libraries:
      - name: MYLIB
        locations:
          - USER1.SAMPLE.COPYLIB
  - name: zowe-mvs-pl1
    language: pl1
    type: mvs
    system: zos1000.example.com
    syslib:
      - USER1.SAMPLE.PLINC
    libraries:
      - name: MYLIB
        locations:
          - USER1.SAMPLE.PLI.INCLLIB

# Mappings example using US defaults. Adjust to your code pages.
profiles:
  - name: RSE-Mappings
    type: rseapi
    settings:
      mappings:
        - resource: "**.SAMPLE.COB**"
          extension: cbl
          transfer: text
          encoding: IBM-037
          memberMappings:
            - extension: dat
              transfer: binary
              resource: "*DAT"
        - resource: "**PLI*"
          extension: pl1
          transfer: text
          encoding: IBM-037
      default.encoding: IBM-037
