name: sam
description: For IBM Z Open Editor 5.0.0 or newer. Wazi's code samples with COBOL, PL/I, and HLASM applications
version: 5.0.0
author:
  name: IBM CORPORATION

propertyGroups:
  - name: cobol-copybooks
    language: cobol
    libraries:
      - name: syslib
        type: local
        locations:
          - "**/COPYBOOK"
      - name: syslib
        type: mvs
        locations:
          - "${HLQ}.SAMPLE.COBCOPY"
      - name: MYLIB
        type: mvs
        locations:
          - ${HLQ}.SAMPLE.COPYLIB
      - name: MYLIB
        type: local
        locations:
          - "**/COPYLIB-MVS"
      - name: MYFILE
        type: local
        locations:
          - "**/COPYLIB"

  - name: pl1-includes
    language: pl1
    compilerOptions: not(!)
    libraries:
      - name: syslib
        type: local
        locations:
          - "**/INCLUDES"
      - name: syslib
        type: mvs
        locations:
          - ${HLQ}.SAMPLE.PLINC
      - name: MYLIB
        type: mvs
        locations:
          - "${HLQ}.SAMPLE.PLI.INCLLIB"
      - name: MYLIB
        type: local
        locations:
          - "**/INCLUDELIB-MVS"
      - name: MYFILE
        type: local
        locations:
          - "**/INCLUDELIB"

  - name: hlasm-local
    language: hlasm
    libraries:
      - name: syslib
        type: local
        locations:
          - "**/ASMCOPY"

  - name: rexx-local
    language: rexx
    libraries:
    - name: syslib
      type: local
      locations:
        - "**/REXXINC"
    - name: REXXLIB
      type: local
      locations:
        - "**/REXXLIB"

  - name: jcl-includes
    language: jcl
    libraries:
    - name: jcllib
      type: local
      locations:
        - "JCLLIB"
    - name: jcllib
      type: mvs
    - name: syslib
      type: mvs
      locations:
        - "SYS1.PROCLIB"

# Mappings example using US defaults. Adjust to your code pages.
profiles:
  - name: RSE-Mappings
    type: rseapi
    settings:
      mappings:
        - resource: "**.SAMPLE.COB**"
          extension: cbl
          transfer: text
          encoding: IBM-037
          memberMappings:
            - extension: dat
              transfer: binary
              resource: "*DAT"
        - resource: "**PLI*"
          extension: pl1
          transfer: text
          encoding: IBM-037
      default.encoding: IBM-037
