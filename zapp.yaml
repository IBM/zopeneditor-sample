name: sam
description: For IBM Z Open Editor 5.0.0 or newer. Wazi's code samples with COBOL, PL/I, and HLASM applications
version: 5.0.0
author:
  name: IBM CORPORATION

propertyGroups:
  - name: cobol-copybooks
    language: cobol
    libraries:
      - name: syslib
        type: local
        locations:
          - "**/COPYBOOK"
      - name: syslib
        type: mvs
        locations:
          - "PHAUMER.SAMPLE.COBCOPY"
      - name: MYLIB
        type: mvs
        locations:
          - ${HLQ}.SAMPLE.COPYLIB
      - name: MYLIB
        type: local
        locations:
          - "**/COPYLIB-MVS"
      - name: MYFILE
        type: local
        locations:
          - "**/COPYLIB"

  - name: pl1-includes
    language: pl1
    compilerOptions: not(!)
    libraries:
      - name: syslib
        type: local
        locations:
          - "**/INCLUDES"
      - name: syslib
        type: mvs
        locations:
          - ${HLQ}.SAMPLE.PLINC
      - name: MYLIB
        type: mvs
        locations:
          - "${HLQ}.SAMPLE.PLI.INCLLIB"
      - name: MYLIB
        type: local
        locations:
          - "**/INCLUDELIB-MVS"
      - name: MYFILE
        type: local
        locations:
          - "**/INCLUDELIB"

  - name: hlasm-local
    language: hlasm
    libraries:
      - name: syslib
        type: local
        locations:
          - "**/ASMCOPY"
      - name: maclib
        type: local
        locations:
          - "**/ASMMAC"

  - name: rexx-local
    language: rexx
    libraries:
      - name: syslib
        type: local
        locations:
          - "**/REXXINC"
      - name: REXXLIB
        type: local
        locations:
          - "**/REXXLIB"

  - name: jcl-includes
    language: jcl
    libraries:
      - name: jcllib
        type: local
        locations:
          - "JCLLIB"
      - name: jcllib
        type: mvs
      - name: syslib
        type: mvs
        locations:
          - "SYS1.PROCLIB"

# User build profile example, requires IBM Dependency-Based Build v3.x
profiles:
  - name: zBuilder-userbuild
    type: dbb
    settings:
      command: "$DBB_HOME/bin/dbb build"
      lifecycle: user
      lifecycleArgs:
        - "--hlq ${zopeneditor.userbuild.userSettings.dbbHlq}"
      additionalDependencies:
        - "dbb-app.yaml"
      logFilePatterns:
        - "${buildFile.basename}-*.log"
        - "BuildReport.*"

  # User build profile example, requires IBM Dependency-Based Build v2.x
  - name: groovyz-userbuild
    type: dbb
    settings:
      application: SAM
      command: "unset JAVA_OPTS; $DBB_HOME/bin/groovyz"
      buildScriptPath: "${zopeneditor.userbuild.userSettings.dbbWorkspace}/dbb-zappbuild/build.groovy"
      buildScriptArgs:
        - "--userBuild"
        - "--workspace ${zopeneditor.userbuild.userSettings.dbbWorkspace}"
        - "--application ${application}"
        - "--hlq ${zopeneditor.userbuild.userSettings.dbbHlq}"
        - "--outDir ${zopeneditor.userbuild.userSettings.dbbLogDir}"
        - "--dependencyFile ${dependencyFile}"
      additionalDependencies:
        - application-conf
      logFilePatterns:
        - "${buildFile.basename}.log"
        - "BuildReport.*"

  # RSE API mappings profile example using US defaults. Adjust to your code pages.
  - name: RSE-Mappings
    type: rseapi
    settings:
      mappings:
        - resource: "**.SAMPLE.COB**"
          extension: cbl
          transfer: text
          encoding: IBM-037
          memberMappings:
            - extension: dat
              transfer: binary
              resource: "*DAT"
        - resource: "**PLI*"
          extension: pl1
          transfer: text
          encoding: IBM-037
      default.encoding: IBM-037

  # Preprocessor example. See file preprocessor/README.md and documentation.
  - name: local-cobol
    language: cobol
    type: preprocessor
    location: local
    settings:
      command: ${JAVA_HOME}/bin/java -jar ${WORKSPACE}/preprocessor/COBOL/local-preprocessor/target/local-cobol-preprocessor-1.0-SNAPSHOT.jar ${input_file} ${output_file}
      outputPath: ./preprocessor/output
      fileExtension: cee
      environmentVariables:
        some: var
  - name: remote-cobol
    language: cobol
    type: preprocessor
    location: mvs
    settings:
      commandDataSet: ${HLQ}.PREPROC(CBLPRPC)
      tempDataHLQ: ${HLQ}
      outputDataSet: ${HLQ}.PREPROC.OUTPUT()
      commandParameters: ""
  - name: local-pli
    language: pl1
    type: preprocessor
    location: local
    settings:
      command: ${JAVA_HOME}/bin/java -jar ${WORKSPACE}/preprocessor/PLI/local-preprocessor/target/local-pl1-preprocessor-1.0-SNAPSHOT.jar ${input_file} ${output_file}
      outputPath: ./preprocessor/output
      fileExtension: pci
      environmentVariables:
        some: var
  - name: remote-pli
    language: pl1
    type: preprocessor
    location: mvs
    settings:
      commandDataSet: ${HLQ}.PREPROC(PLIPRPC)
      tempDataHLQ: ${HLQ}
      outputDataSet: ${HLQ}.PREPROC.OUTPUT()
      commandParameters: ""
